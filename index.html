
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>RetoAlura</title>
    
</head>
<body>
    
    <header>
        <img src="imagenes/Logo.svg" alt="Logo">
    </header>
    <main>
        <section class="seccion-1">
            
            <textarea class="textarea" placeholder="Escribe tú texto aqui" ></textarea>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minusculas y sin acento</p>

            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">

                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion-2">
            <div class="contenedor-imagen">
                <img src="imagenes/Muñeco.svg" alt="muneco">
            </div>
            <div class="contenedor-subtitulo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
            </div>
            <div class="contenedor-parrafo">
                <p>Escribe el texto que desea encriptar ó <br> desencriptar</p>

            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>    
            <div class="contenedor-resultados">
            <p class="texto-resultado"></p>
            </div>
        </section>


    </main>
    <footer>
        By Ingrid Salazar
    </footer>
    <script src="script.js"></script> 
</body>
</html>
